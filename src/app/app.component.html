<div class="container">
  <div class="cards">
    <div class="card previous" [class.animating]="animating">
      <h3>{{namePrevious}}</h3>
      <p>名一二三&nbsp;&nbsp;字一二三</p>
    </div>
    <div class="card current" [class.animating]="animating">
      <h3>{{nameCurrent}}</h3>
      <p>名一二三&nbsp;&nbsp;字一二三</p>
    </div>
  </div>
  <div class="control">
    <button id="btn-next-name" (click)="nextName()">
      下一个名字
    </button>
  </div>
</div>
